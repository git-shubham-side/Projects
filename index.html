<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter country name"
          spellcheck="false"
        />
        <button><img src="search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="$RCOT6MM.png" alt="" class="weather-icon" />
        <h1 id="temp">0Â°c</h1>
        <h2 id="city">City</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p id="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" id="image" />
            <div>
              <p id="wind">0 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
